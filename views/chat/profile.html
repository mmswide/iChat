  <body>
    <div id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" class="modal fade">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div style="padding: 30px" class="media">
              <div class="media-body">
                <h2 id="nickname"></h2>
                <p id="whatsup" style="padding: 0 20px 0 0"></p>
              </div>
              <div class="media-right"><img id="avatar" width="120" height="120" class="img-circle"></div>
            </div>
          </div>
          <div class="modal-body">
            <div style="padding: 10px 100px">
              <table>
                <tr>
                  <td class="text-right">Email</td>
                  <td>&nbsp &nbsp</td>
                  <td id="email"></td>
                </tr>
                <tr>
                  <td class="text-right">Gender</td>
                  <td>&nbsp &nbsp</td>
                  <td id="gender"></td>
                </tr>
                <tr>
                  <td class="text-right">Birthday</td>
                  <td>&nbsp &nbsp</td>
                  <td id="birthday"></td>
                </tr>
                <tr>
                  <td class="text-right">Location</td>
                  <td>&nbsp &nbsp</td>
                  <td id="location"></td>
                </tr>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <div style="padding: 10px" class="pull-right"><a href="/profile"><i class="icon-gear"></i></a></div>
            <button id="showProfile" type="button" hidden data-toggle="modal" data-target="#profileModal"></button>
            <div width="200" height="140" style="padding: 60px 60px 30px"><img id="avatarBtn" width="80" height="80" src="images/TS.jpg" class="img-circle"></div>
            <p id="sidebarUsername" class="text-center">Sylvanus</p>
            <p id="sidebarEmail" style="font-size: 12px" class="text-center">sylvanuszhy@gmail.com</p>
          </li>
          <li><a href="/friend">Friends</a></li>
          <li><a href="/conversation">Conversations
              <div style="padding: 0 10px" class="pull-right"><span id="unread" class="badge"></span></div></a></li>
          <li><a href="#">Subscriptions</a></li>
        </ul>
      </div>
      <div id="page-content-wrapper">
        <!--.container-fluid-->
        <div class="container-fluid main-content">
          <div style="padding: 20px 20px 0" class="page-title">
            <h1>Edit Profile</h1>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="widget-container fluid-height clearfix">
                <h1 style="padding: 10px 30px">Basic</h1>
                <div class="widget-content padded">
                  <form method="POST" action="/profile/editProfile" class="form-horizontal">
                    <div class="form-group">
                      <label class="control-label col-md-3">Email</label>
                      <div class="col-md-5">
                        <p class="form-control-static"></p>
                      </div>
                      <div class="col-md-4"></div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3">Nickname</label>
                      <div class="col-md-5">
                        <input name="username" type="text" class="form-control">
                      </div>
                      <div class="col-md-4"></div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3">Gender</label>
                      <div class="col-md-5">
                        <label class="radio-inline">
                          <input name="gender" type="radio" value="male"><span>Male</span>
                        </label>
                        <label class="radio-inline">
                          <input name="gender" type="radio" value="female"><span>Female</span>
                        </label>
                      </div>
                      <div class="col-md-4"></div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3">Birthday</label>
                      <div class="col-md-5">
                        <div data-date-autoclose="true" data-date-format="mm/dd/yyyy" data-date-start-view="2" class="input-group date datepicker">
                          <input name="birthday" type="text" class="form-control"><span class="input-group-addon"><i class="icon-calendar"></i></span>
                        </div>
                      </div>
                      <div class="col-md-4"></div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3">Location</label>
                      <div class="col-md-5">
                        <input name="location" type="text" class="form-control">
                      </div>
                      <div class="col-md-4"></div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3">What's up...</label>
                      <div class="col-md-5">
                        <textarea name="whatsup" rows="3" class="form-control"></textarea>
                      </div>
                      <div class="col-md-4"></div>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-3">
                      <button type="button" class="btn btn-default">Reset</button>
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    <div class="col-md-3"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="widget-container fluid-height clearfix">
                <h1 style="padding: 10px 30px">Password</h1>
                <div class="widget-content padded">
                  <form method="POST" action="/profile/changePassword" class="form-horizontal">
                    <div class="form-group">
                      <label class="control-label col-md-3">old password</label>
                      <div class="col-md-5">
                        <input name="oldpwd" type="password" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3">new password</label>
                      <div class="col-md-5">
                        <input name="newpwd1" type="password" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3">confirm password</label>
                      <div class="col-md-5">
                        <input name="newpwd2" type="password" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-7"></div>
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="widget-container fluid-height clearfix">
                <h1 style="padding: 10px 30px">Avatar</h1>
                <div class="widget-content padded">
                  <form method="POST" enctype="multipart/form-data" action="/api/uploadAvatar" class="form-horizontal">
                    <div class="form-group">
                      <label class="control-label col-md-3">Avatar</label>
                      <div class="col-md-5">
                        <div data-provides="fileupload" class="fileupload fileupload-new">
                          <div style="width: 150px; height: 150px;" class="fileupload-new img-thumbnail"><img src="http://www.placehold.it/150x150/EFEFEF/AAAAAA&amp;amp;text=no+image"></div>
                          <div style="width: 150px; max-height: 150px" class="fileupload-preview fileupload-exists img-thumbnail"></div>
                          <div><span class="btn btn-primary btn-file"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span>
                              <input type="file" name="avatar"></span><a data-dismiss="fileupload" href="#" class="btn btn-default fileupload-exists">Remove</a></div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-7"></div>
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
